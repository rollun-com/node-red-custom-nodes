<script type="text/javascript">
  "use strict";
  /*global RED*/
  RED.nodes.registerType('delovod-catalog-good', {
    category: 'Delovod',
    inputs: 1,
    outputs: 2,
    color: "#85C1E9",
    icon: "icons/node-red/white-globe.svg",
    paletteLabel: "delovod-catalog-good",
    defaults: {
      config: {
        value: "",
        type: "delovod-config",
        required: true
      },
      itemName: {
        value: "msg|payload.itemName"
      },
      parent: {
        value: "const|1100300000001001"
      },
      mainUnit: {
        value: "const|1103600000000001"
      },
      goodType: {
        value: "const|1004000000000014"
      },
      goodChar: {
        value: "msg|payload.goodChar"
      },
      name: {
        value: ""
      },
      createGoodIfNotFound: {
        value: false
      },
      createGoodCharIfNotFound: {
        value: false
      }
    },
    label: function () {
      return this.name || 'Delovod good';
    },
    oneditprepare: function () {
      window.utils.makeTypedInput('itemName', undefined, undefined, this.itemName);
      window.utils.makeTypedInput('parent', undefined, 'Группа (parent)', this.parent);
      window.utils.makeTypedInput('mainUnit', undefined, 'Ед. изм. (mainUnit)', this.mainUnit);
      window.utils.makeTypedInput('goodType', undefined, 'Тип (goodType)', this.goodType);
      window.utils.makeTypedInput('goodChar', undefined, `goodChar (Разновидность)`, this.goodChar);
    }
  });
</script>

  <div class="form-row" id="goodType"></div>
  <h4>Настройки разновидности</h4>
  <div class="form-row" id="goodChar"></div>
  <div class="">

  </div>
  <div class="">
