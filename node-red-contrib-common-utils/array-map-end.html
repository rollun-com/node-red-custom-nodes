<script type="text/javascript">
  "use strict";
  /*global RED*/
  RED.nodes.registerType('array-map-end', {
    category: 'function',
    inputs: 1,
    outputs: 1,
    color: "#85C1E9",
    icon: "icons/node-red/white-globe.svg",
    paletteLabel: "array-map-end",
    defaults: {
      name: {
        value: ""
      },
      timeout: {
        value: 15000
      },
      resultField: {
        value: 'msg|payload'
      },
      filterEmpty: {
        value: false
      }
    },
    label: function () {
      return this.name || 'Array map end';
    },
    oneditprepare: function () {
      window.utils.makeTypedInput('resultField', [{value: "msg", label: "msg."}], 'Result field', this.resultField);
    }
  });
</script>

<script type="text/html" data-template-name="array-map-end">
  <div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-timeout">Timeout (0, if no timeout)</label>
    <input type="number" id="node-input-timeout">
  </div>
  <div class="form-row" id="resultField">
  </div>
  <div class="">
    <span> Filter empty</span>
    <input style="margin-left: 5px; margin-bottom: 6px" type="checkbox" id="node-input-filterEmpty">
  </div>
</script>

<script type="text/html" data-help-name="array-map-start">
  Must have array-map-start node before, result will be in <code>msg.payload</code>
</script>
