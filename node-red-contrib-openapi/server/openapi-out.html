<script type="text/javascript">
  (function () {
    function isString(v) {
      return typeof v === 'string';
    }

    function isBoolean(v) {
      return typeof v === 'boolean';
    }

    RED.nodes.registerType('rollun-openapi-out', {
      category: 'network',
      defaults: {
        name: {
          value: '',
          required: false,
          validate: isString,
        },
        data: {
          value: 'msg|payload',
        },
        messages: {
          value: 'msg|messages',
        }
      },
      inputs: 1,
      outputs: 0,
      color: '#63db2a',
      label: function () {
        return this.name || 'OpenAPI Response';
      },
      labelStyle: function () {
        return this.name ? 'node_label_italic' : '';
      },
      icon: 'icon.png',
      oneditprepare: function () {
        window.utils.makeTypedInput('data', [{
          value: "msg",
          label: "msg."
        }], undefined, this.data);

        window.utils.makeTypedInput('messages', [{
          value: "msg",
          label: "msg."
        }], undefined, this.messages);
      },
    });
  })();
</script>

<script type="text/x-red" data-template-name="rollun-openapi-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row" id="data"></div>
    <div class="form-row" id="messages"></div>
</script>

<script type="text/x-red" data-help-name="rollun-openapi-out">
    <p>Some useful help text to introduce the node.</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | buffer</span>
        </dt>
    <h3>Details</h3>
    <p>OpenAPI schema based HTTP client.</p>

</script>
